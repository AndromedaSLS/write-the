
name: publish
on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write
jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Install hatch
        run: pip install hatch
      - name: Build & publish
        run: hatch build && hatch publish
